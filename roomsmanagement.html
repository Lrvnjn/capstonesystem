<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms Management</title>
    <link rel="stylesheet" href="roomsmanagement.css">
    <script src="roomsmanagement.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <ul class="menu">
                <a href="#" class="logo-link">
                    <img src="logo.png" alt="Logo" class="logo-img">
                </a>
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="active">
                    <a href="roomsmanagement.html">
                        <i class="fas fa-home"></i>
                        <span>Rooms Management</span>
                    </a>
                </li>
                <li>
                    <a href="resortmanagement.html">
                        <i class="fas fa-swimming-pool"></i>
                        <span>Resort Management</span>
                    </a>
                </li>
                <li>
                    <a href="eventsmanagement.html">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Events Management</span>
                    </a>
                </li>               
                <li>
                    <a href="usersmanagement.html">
                        <i class="fas fa-user"></i>
                        <span>Users Management</span>
                    </a>
                </li>
                <li>
                    <a href="adminsettings.html">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li class="logout">
                    <a href="home.html">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <section class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <span>Rooms</span>
                <h2>Management</h2>
            </div>
            <div class="topsearch">
                <i class="fa-solid fa-search"></i>
                <input type="search" placeholder="Search" />
            </div>
        </div>
        <div class="container">
            <h1>Rooms Management</h1>
            <form id="roomForm">
                <label for="roomName">Room Name:</label>
                <input type="text" id="roomName" name="roomName" required>
                
                <label for="guestsNumber">Number of Guests:</label>
                <input type="number" id="guestsNumber" name="guestsNumber" required>
                
                <label for="roomPrice">Price (₱):</label>
                <input type="number" id="roomPrice" name="roomPrice" required>
                
                <label for="roomNumber">Room Number:</label>
                <input type="text" id="roomNumber" name="roomNumber" required>
    
                <label for="roomImage">Room Image:</label>
                <input type="file" id="roomImage" name="roomImage" required>
                
                <button type="submit">Add Room</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Room Name</th>
                        <th>Number of Guests</th>
                        <th>Price (₱)</th>
                        <th>Room Number</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic room rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
