<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="adminsettings.css">
    <script src="adminsettings.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <ul class="menu">
                <a href="#" class="logo-link">
                    <img src="logo.png" alt="Logo" class="logo-img">
                </a>
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="roomsmanagement.html">
                        <i class="fas fa-home"></i>
                        <span>Rooms Management</span>
                    </a>
                </li>
                <li>
                    <a href="resortmanagement.html">
                        <i class="fas fa-swimming-pool"></i>
                        <span>Resort Management</span>
                    </a>
                </li>
                <li>
                    <a href="eventsmanagement.html">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Events Management</span>
                    </a>
                </li>               
                <li>
                    <a href="usersmanagement.html">
                        <i class="fas fa-user"></i>
                        <span>Users Management</span>
                    </a>
                </li>
                <li class="active">
                    <a href="adminsettings.html">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li class="logout">
                    <a href="home.html">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <section class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <span>Admin</span>
                <h2>Settings</h2>
            </div>
            <div class="topsearch">
                <i class="fa-solid fa-search"></i>
                <input type="search" placeholder="Search" />
            </div>
        </div>
        <div class="settings--content">
            <h3>Preferences</h3>
            <div class="setting">
                <span>Brightness</span>
                <div class="brightness-levels">
                    <div class="bar" data-level="1"></div>
                    <div class="bar" data-level="2"></div>
                    <div class="bar" data-level="3"></div>
                    <div class="bar" data-level="4"></div>
                    <div class="bar" data-level="5"></div>
                </div>
            </div>
            <div class="setting">
                <span>Email Notifications</span>
                <label class="switch">
                    <input type="checkbox" id="emailNotificationsToggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting">
                <span>Data Backup</span>
                <label class="switch">
                    <input type="checkbox" id="dataBackupToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
    </section>
</body>
</html>
