<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="eventsmanagement.css">
    <script src="eventsmanagement.js" defer></script>

</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <ul class="menu">
                <a href="#" class="logo-link">
                    <img src="logo.png" alt="Logo" class="logo-img">
                </a>
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="roomsmanagement.html">
                        <i class="fas fa-home"></i>
                        <span>Rooms Management</span>
                    </a>
                </li>
                <li>
                    <a href="resortmanagement.html">
                        <i class="fas fa-swimming-pool"></i>
                        <span>Resort Management</span>
                    </a>
                </li>
                <li class="active">
                    <a href="eventsmanagement.html">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Events Management</span>
                    </a>
                </li>               
                <li>
                    <a href="usersmanagement.html">
                        <i class="fas fa-user"></i>
                        <span>Users Management</span>
                    </a>
                </li>
                <li>
                    <a href="adminsettings.html">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li class="logout">
                    <a href="home.html">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <section class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <span>Events</span>
                <h2>Management</h2>
            </div>
            <div class="topsearch">
                <i class="fa-solid fa-search"></i>
                <input type="search" placeholder="Search" />
            </div>
        </div>
        <div class="container">
            <h1>Events Package Management</h1>
            <form id="packageForm" enctype="multipart/form-data">
                <label for="packageName">Package Name:</label>
                <input type="text" id="packageName" name="packageName" required>
                
                <label for="packagePrice">Price (₱):</label>
                <input type="number" id="packagePrice" name="packagePrice" required>
    
                <label for="packageInclusions">Inclusions:</label>
                <textarea id="packageInclusions" name="packageInclusions" required></textarea>
    
                <label for="packageImage">Upload Image:</label>
                <input type="file" id="packageImage" name="packageImage" accept="image/*" required>
                
                <button type="submit">Add Package</button>
            </form>
            <table id="packageTable">
                <thead>
                    <tr>
                        <th>Package Name</th>
                        <th>Price (₱)</th>
                        <th>Inclusions</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic package rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
