<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management</title>
    <link rel="stylesheet" href="usersmanagement.css">
    <script src="usersmanagement.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <ul class="menu">
                <a href="#" class="logo-link">
                    <img src="logo.png" alt="Logo" class="logo-img">
                </a>
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="roomsmanagement.html">
                        <i class="fas fa-home"></i>
                        <span>Rooms Management</span>
                    </a>
                </li>
                <li>
                    <a href="resortmanagement.html">
                        <i class="fas fa-swimming-pool"></i>
                        <span>Resort Management</span>
                    </a>
                </li>
                <li>
                    <a href="eventsmanagement.html">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Events Management</span>
                    </a>
                </li>               
                <li class="active">
                    <a href="usersmanagement.html">
                        <i class="fas fa-user"></i>
                        <span>Users Management</span>
                    </a>
                </li>
                <li>
                    <a href="adminsettings.html">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li class="logout">
                    <a href="home.html">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <section class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <span>Users</span>
                <h2>Management</h2>
            </div>
            <div class="topsearch">
                <i class="fa-solid fa-search"></i>
                <input type="search" placeholder="Search" />
            </div>
        </div>
        <div class="user-form">
            <h3>Add User</h3>
            <form id="userForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="tel" id="contact" placeholder="Contact No." required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="address" placeholder="Address" required>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <select id="role" required>
                    <option value="">Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="staff">Staff</option>
                </select>
                <button type="submit">Add User</button>
            </form>
        </div>
        <!-- User Management Table -->
        <table class="user-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Contact No.</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
                <tbody>
                    <!-- User Table Rows will be populated via JavaScript -->
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
